<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css\bootstrap-4.3.1-dist\css\bootstrap.min.css' %}">
    <title></title>
  </head>
  <body>
    <nav class='navbar navbar-light bg-light'>
      <div class="container">

        <a href="{% url 'basic_app:index' %}" class='navbar-brand'>DJANGO</a>
        <a href="{% url 'admin:index' %}" class='navbar-link'>Admin</a>
        <a href="{% url 'basic_app:register' %}">Register</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class='navbar-link'>Logout</a>

        {% else %}
          <a href="{% url 'basic_app:user_login' %}">Login</a>
        {% endif %}

      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
